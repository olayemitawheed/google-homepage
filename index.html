<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="#"> Gmail</a></li>
                <li><a href="#"> Images</a></li>
                <li><img src="Google Dots.png" alt="google-dots"></li>
                <li><button> Sign in</button></li>
            </ul>
        </nav>
    </header>

    <main>
        <img src="Google Logo.png" alt="google-logo">
        <div class="input-container">
            <input type="text"> 
            <div class="icons">
                <div class="search"> <img src="Google Search Icon.png" alt="google-search-icon"></div>
                <div class="voice"> <img src="Google Search Voice.png" alt="google-search-voice"></div>                   
            </div>
        </div>
        <div class="button-container">
            <div class="buttons">
                <button> Google Search</button>
                <button> I'm Feeling Lucky</button>
            </div>
            <div>
                <ul class="lang-container">
                    <li><p> Google offered in:</p></li>
                    <li><a href="#">Hausa</a></li>
                    <li><a href="#">Igbo</a></li>
                    <li><a href="#">Èdè Yorùbá</a></li>
                    <li><a href="#">Nigerian Pidgin</a></li>
                </ul>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-top">
            <p class="country">Nigeria</p>
        </div>
        <div class="footer-bottom">
            <div class="left">
                <ul>
                    <li><a>About</a></li>
                    <li><a>Advertising</a></li>
                    <li><a>Business</a></li>
                    <li><a>How Search works</a></li>
                </ul>
            </div>
            <div class="middle">
                <img src="Carbon Image.png" alt="carbon-image">
                <a> Carbon neutral since 2007</a>
            </div>
            <div class="right">
                <ul>
                    <li><a>Privacy</a></li>
                    <li><a>Terms</a></li>
                    <li><a>Settings</a></li>
                </ul>
            </div>

        </div>
    </footer>

</body>

</html>
